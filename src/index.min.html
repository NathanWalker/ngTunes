<body>
  <canvas id="canvas"></canvas>
  <div id="intro" class="disable-pointer">
    <div id="intro-card">
      <div class="intro-1a">
        <p class="volume-icon"></p>
        <p>Turn up your volume!</p>
      </div>
      <div class="intro-1b">
        <p class="song-icon"></p>
        <p>Now playing <span class="track-name-hint"></span></p>
      </div>
      <div class="intro-2">
        <p>Hold <span class="spacebar">spacebar</span> to load a new track.</p>
      </div>
      <div class="intro-3">
        <p>Release <span class="spacebar">spacebar</span> to play.</p>
      </div>
    </div>
  </div>
  <div class="track-aligner">
    <div class="track-container">
      <div class="track-number"></div>
      <div class="track-name"></div>
    </div>
  </div>
  <eye-tunes-app>
  </eye-tunes-app>
    
  <section class="wrapper" id="loader">
    <div class="spinner">
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
    </div>
  </section>

      System.import('system-config.js').then(function () {
        System.import('main');
